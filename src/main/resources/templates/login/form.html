<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">Insert title here</title>
</head>
<body>
	<h1 th:text="${title}">title</h1>
	<h2 th:text="${complete}"></h2>
	<form method="post" action="#" th:action="@{/inquiry/confirm}"
		th:object="${inquiryForm}">
		<label for="name">Name:</label> <input id="name" name="name"
			type="text" th:value="*{name}"><br>
		<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		<label for="password">Name:</label> <input id="password"
			name="password" type="text" th:value="*{password}"><br>
		<div th:if="${#fields.hasErrors('password)}" th:errors="*{password}"></div>
	</form>
</body>
</html>
